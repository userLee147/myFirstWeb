<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./productmain.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div id="head1">
          <img id="header_logo" src="./img/로고.png" alt="로고" />
          <span>FreshFarm</span>
        </div>
        <div id="head2">
          <button id="head_btn1" onclick="info()">
            <a href="">
              <img src="./img/info_green.png" alt="느낌표" />
              로그아웃
              <img src="./img/right_small.png" alt="화살표" />
            </a>
          </button>
          <button id="head_btn2">
            <a href="">
              <img src="./img/info_green.png" alt="느낌표" />사용 가이드
            </a>
          </button>
          <img src="./img/bell.png " alt="" />
          <img src="./img/user.png " alt="" />
        </div>
      </header>

      <main class="main">
        <nav id="nav">
          <ul>
            <li id="nav0">
              <a href="./productmain.html">
                <img id="logo" src="./img/로고.png" alt="나뭇잎" />
                FreshFarm
              </a>
            </li>
            <li>
              <a id="link" href="./productadd copy.html"
                ><img id="item" src="./img/item2.png" alt="나뭇잎" />상품등록</a
              >

            </li>
            <li>
              <a id="link" href="./productadd copy.html"
                ><img id="item" src="./img/plus.png" alt="나뭇잎" />상품목록</a
              >

            </li>
            <li>
              <a id="input" href="">
                <img id="input_item" src="./img/입고.png" alt="나뭇잎" />입고</a
              >
            </li>
            <li>
              <a id="output" href=""
                ><img
                  id="output_item"
                  src="./img/출고.png"
                  alt="나뭇잎"
                />출고</a
              >
            </li>
          </ul>
        </nav>
        <div class="content">
          <section id="main-section1">
            <div id="section1_1">
              <div>
                <p>제품목록</p>
                <a href=""><img src="./img/info240.png" alt="느낌표" /></a>
              </div>
              <div>
                <input type="text" placeholder="       이름,바코드,속성검색" />
                <div>
                  <input type="checkbox" name="cnt" id="cnt" />
                  <label for="cnt">재고보유</label>
                </div>
              </div>
            </div>
            <div id="section1_2">
              <button id="section1_2_btn1">
                <a href="./productadd.html">
                  <img src="./img/plus_white.png" alt="느낌표" />
                  제품추가
                  <img src="./img/down_white.png" alt="화살표" />
                </a>
              </button>
              <button id="section1_2_btn2">
                <a href="">
                  <img src="./img/database.png" alt="느낌표" />
                  데이터 관리
                </a>
              </button>
            </div>
          </section>
          <section id="main-section2">
            <div id="section2_1">
              <!-- 함수가 필요할것 같음 -->
              <p>등록한 제품이 없습니다. 제품을 추가해주세요</p>
              <button>
                <img src="./img/plus_white.png" alt="" />
                <a href="./productadd.html">제품추가</a>
              </button>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="/productmain.js"></script>
  </body>
</html>
